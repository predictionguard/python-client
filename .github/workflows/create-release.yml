name: create-release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:

  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: To PyPI using Flit
        uses: AsifArmanRahman/to-pypi-using-flit@v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}